<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} ¬∑ {{ end }}{{ .Site.Title }}</title>

    <style>
      :root {
        --max: 1080px; --g: 1rem;
        --bg: #ffffff; --fg:#111827;
        --muted:#6b7280; --border:#e5e7eb;
        --brand:#4f46e5; --brand-600:#4f46e5; --brand-700:#4338ca; --brand-50:#eef2ff;
      }
      *{box-sizing:border-box}
      html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      a{color:var(--brand-700);text-decoration:none}
      a:hover{text-decoration:underline}

      header,main,footer{max-width:var(--max);margin:0 auto;padding:1rem}
      header{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
      .site-title{font-weight:700;margin:0;font-size:1.25rem}
      nav a{margin-right:1rem;color:var(--brand-600)}
      nav a:last-child{margin-right:0}

      /* Cards */
      .cards{display:grid;gap:1rem;margin-top:1.25rem}
      @media(min-width:900px){ .cards{grid-template-columns:repeat(2,1fr)} }
      .card{
        display:block;border:1px solid var(--border);border-radius:.75rem;
        padding:1rem;background:#fff;
        box-shadow:0 1px 2px rgba(0,0,0,.04);
        transition:transform .12s ease, box-shadow .12s ease;
      }
      .card:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.08)}
      .card h2{margin:.25rem 0;font-size:1.1rem}
      .muted{color:var(--muted)}
      article img{max-width:100%;height:auto;margin:1rem 0;display:block}

      /* ‚úÖ Table styles */
      table{border-collapse:collapse;width:100%;margin:1rem 0}
      th,td{border:1px solid var(--border);padding:.5rem .6rem;vertical-align:top}
      th{background:#f8fafc;text-align:left}

      /* ===== Admonitions ===== */
.admonition {
  border: 1px solid var(--border);
  border-left-width: 4px;
  padding: .75rem 1rem;
  border-radius: .5rem;
  margin: 1.25rem 0;
  background: #f9fafb;
}

.admonition-title {
  font-weight: 600;
  margin-bottom: .35rem;
}

.admonition-body p {
  margin: .25rem 0;
}

/* Color variants */
.admonition.note    { border-left-color: #3b82f6; }
.admonition.tip     { border-left-color: #10b981; }
.admonition.warning { border-left-color: #f59e0b; }
.admonition.info    { border-left-color: #0ea5e9; }
.admonition.example { border-left-color: #8b5cf6; } /* purple-500 */

/* Tighten spacing for nested lists and code in admonitions */
.admonition-body ul,
.admonition-body ol { margin: .25rem 0 .25rem 1.25rem; }

.admonition-body pre { 
  margin: .5rem 0; 
  padding: .6rem .8rem; 
  background: #f3f4f6; 
  border-radius: .35rem;
  overflow: auto;
}

/* Optional: add a subtle icon ‚Äúchip‚Äù before the title (no extra markup needed) */
.admonition-title::before {
  content: "‚Ñπ";               /* you can swap per type below */
  display: inline-block;
  font-weight: 700;
  margin-right: .4rem;
  color: inherit;
}

/* Different glyphs per type (optional) */
.admonition.note .admonition-title::before    { content: "‚Ñπ"; }
.admonition.tip .admonition-title::before     { content: "üí°"; }
.admonition.warning .admonition-title::before { content: "‚ö†"; }
.admonition.info .admonition-title::before    { content: "üõà"; }
.admonition.example .admonition-title::before { content: "üìò"; }

/* Optional: slightly tinted backgrounds per type */
.admonition.note    { background: #f3f8ff; }
.admonition.tip     { background: #f3fcf7; }
.admonition.warning { background: #fff8ec; }
.admonition.info    { background: #f2f9ff; }
.admonition.example { background: #f5f3ff; } /* Tailwind's purple-50 */

      footer{border-top:1px solid var(--border);color:var(--muted);font-size:.875rem}

     /* ===== Collapsible Topics Box (Docusaurus style) ===== */
.topics-box {
  background: #eef6ff;
  border: 1px solid #c7dbf7;
  border-radius: 8px;
  margin: 1.5rem 0;
  padding: 0;
  overflow: hidden;
}

/* Toggle header */
.topics-toggle {
  width: 100%;
  background: none;
  border: none;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  font-weight: 600;
  color: #003366;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
}

.topics-toggle:hover {
  background: #e3efff;
}

/* Arrow icon */
.topics-arrow {
  transition: transform 0.25s ease;
}

.topics-toggle.open .topics-arrow {
  transform: rotate(90deg);
}

/* Collapsible content */
.topics-content {
  padding: 0 1.25rem 1.25rem 1.25rem;
  display: none;
}

.topics-content.open {
  display: block;
}

/* List formatting */
.topics-content ul {
  margin-top: 0.75rem;
  padding-left: 1.25rem;
}

.topics-content li {
  margin: 0.35rem 0;
}

.topics-content a {
  color: #1f4bd8;
  text-decoration: none;
}

.topics-content a:hover {
  text-decoration: underline;
}
    /* Wrap the entire block like Docusaurus */
.code-block-wrapper {
  background: #f6f8fa;
  border: 1px solid #d0d7de;
  border-radius: 6px;
  margin: 1.25rem 0;
  overflow: hidden;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

/* Toolbar */
.code-toolbar {
  display: flex;
  justify-content: flex-end;
  gap: 0.4rem;
  padding: 0.4rem 0.6rem;
  background: #f3f4f6;
  border-bottom: 1px solid #d0d7de;
  position: sticky;
  top: 0;
  z-index: 2;
  style = "github-light"
}

/* Buttons */
.code-btn {
  background: white;
  border: 1px solid #c9d1d9;
  padding: 0.1rem 0.5rem;
  border-radius: 4px;
  font-size: 0.75rem;
  cursor: pointer;
}

.code-btn:hover {
  background: #e6e6e6;
}

/* Code area */
pre {
  margin: 0;
  padding: 1rem;
  overflow: auto;
  background: transparent !important;
  border: none !important;
  font-size: 0.85rem;
  line-height: 1.45;
}

/* Word wrap toggle */
pre.wrap {
  white-space: pre-wrap;
  word-wrap: break-word;
} 
      /* Layout with right-side TOC */
.content-with-toc {
  display: grid;
  grid-template-columns: 1fr 250px;
  gap: 2rem;
  align-items: start;
}

/* Main page content */
.main-content {
  min-width: 0;
}

/* Sticky TOC */
.toc-sidebar {
  position: sticky;
  top: 100px;
  background: #fafafa;
  border: 1px solid #e5e7eb;
  padding: 1rem 1.25rem;
  border-radius: 8px;
  font-size: 0.9rem;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
}

/* Remove default TOC list styling */
.toc-sidebar ul {
  list-style: none;
  padding-left: 0;
}

.toc-sidebar li {
  margin: 0.4rem 0;
}

.toc-sidebar a {
  color: #374151;
  text-decoration: none;
}

.toc-sidebar a:hover {
  text-decoration: underline;
  color: #111827;
}
    </style>
  </head>
  <body>
    <header>
      <h1 class="site-title">{{ .Site.Title }}</h1>
      <nav>
        <a href="{{ (site.GetPage "/about").RelPermalink }}">About this Site</a>
        <a href="{{ (site.GetPage "section" "user-guides").RelPermalink }}">User Guides</a>
        <a href="{{ (site.GetPage "section" "api-guides").RelPermalink }}">API Guides</a>
        <a href="{{ (site.GetPage "section" "how-to-articles").RelPermalink }}">How to Articles</a>
        <a href="{{ (site.GetPage "section" "technical-reference-guides").RelPermalink }}">Technical Reference Guides</a>
      </nav>
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer>
      ¬© {{ now.Year }} {{ .Site.Author.name | default "" }}
    </footer>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("pre > code").forEach((codeBlock) => {
    const pre = codeBlock.parentElement;

    // Create wrapper
    const wrapper = document.createElement("div");
    wrapper.className = "code-block-wrapper";

    // Create toolbar
    const toolbar = document.createElement("div");
    toolbar.className = "code-toolbar";

    // Copy button
    const copyBtn = document.createElement("button");
    copyBtn.className = "code-btn";
    copyBtn.innerText = "Copy";

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(codeBlock.innerText).then(() => {
        copyBtn.innerText = "Copied!";
        setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
      });
    });

    // Word wrap toggle
    const wrapBtn = document.createElement("button");
    wrapBtn.className = "code-btn";
    wrapBtn.innerText = "Wrap";

    wrapBtn.addEventListener("click", () => {
      pre.classList.toggle("wrap");
    });

    // Insert buttons
    toolbar.appendChild(copyBtn);
    toolbar.appendChild(wrapBtn);

    // Build the structure
    pre.parentNode.insertBefore(wrapper, pre);
    wrapper.appendChild(toolbar);
    wrapper.appendChild(pre);
  });
});
</script>
  </body>
</html>
