<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>

    <style>
      :root {
        --max: 1080px; --g: 1rem;
        --bg: #ffffff; --fg:#111827;
        --muted:#6b7280; --border:#e5e7eb;
        --brand:#4f46e5; --brand-600:#4f46e5; --brand-700:#4338ca; --brand-50:#eef2ff;
      }
      *{box-sizing:border-box}
      html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      a{color:var(--brand-700);text-decoration:none}
      a:hover{text-decoration:underline}

      header,main,footer{max-width:var(--max);margin:0 auto;padding:1rem}
      header{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
      .site-title{font-weight:700;margin:0;font-size:1.25rem}
      nav a{margin-right:1rem;color:var(--brand-600)}
      nav a:last-child{margin-right:0}

      /* Cards */
      .cards{display:grid;gap:1rem;margin-top:1.25rem}
      @media(min-width:900px){ .cards{grid-template-columns:repeat(2,1fr)} }
      .card{
        display:block;border:1px solid var(--border);border-radius:.75rem;
        padding:1rem;background:#fff;
        box-shadow:0 1px 2px rgba(0,0,0,.04);
        transition:transform .12s ease, box-shadow .12s ease;
      }
      .card:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.08)}
      .card h2{margin:.25rem 0;font-size:1.1rem}
      .muted{color:var(--muted)}
      article img{max-width:100%;height:auto;margin:1rem 0;display:block}

      /* âœ… Table styles */
      table{border-collapse:collapse;width:100%;margin:1rem 0}
      th,td{border:1px solid var(--border);padding:.5rem .6rem;vertical-align:top}
      th{background:#f8fafc;text-align:left}

      /* ===== Admonitions ===== */
.admonition {
  border: 1px solid var(--border);
  border-left-width: 4px;
  padding: .75rem 1rem;
  border-radius: .5rem;
  margin: 1.25rem 0;
  background: #f9fafb;
}

.admonition-title {
  font-weight: 600;
  margin-bottom: .35rem;
}

.admonition-body p {
  margin: .25rem 0;
}

/* Color variants */
.admonition.note    { border-left-color: #3b82f6; }
.admonition.tip     { border-left-color: #10b981; }
.admonition.warning { border-left-color: #f59e0b; }
.admonition.info    { border-left-color: #0ea5e9; }
.admonition.example { border-left-color: #8b5cf6; } /* purple-500 */

/* Tighten spacing for nested lists and code in admonitions */
.admonition-body ul,
.admonition-body ol { margin: .25rem 0 .25rem 1.25rem; }

.admonition-body pre { 
  margin: .5rem 0; 
  padding: .6rem .8rem; 
  background: #f3f4f6; 
  border-radius: .35rem;
  overflow: auto;
}

/* Optional: add a subtle icon â€œchipâ€ before the title (no extra markup needed) */
.admonition-title::before {
  content: "â„¹";               /* you can swap per type below */
  display: inline-block;
  font-weight: 700;
  margin-right: .4rem;
  color: inherit;
}

/* Different glyphs per type (optional) */
.admonition.note .admonition-title::before    { content: "â„¹"; }
.admonition.tip .admonition-title::before     { content: "ðŸ’¡"; }
.admonition.warning .admonition-title::before { content: "âš "; }
.admonition.info .admonition-title::before    { content: "ðŸ›ˆ"; }
.admonition.example .admonition-title::before { content: "ðŸ“˜"; }

/* Optional: slightly tinted backgrounds per type */
.admonition.note    { background: #f3f8ff; }
.admonition.tip     { background: #f3fcf7; }
.admonition.warning { background: #fff8ec; }
.admonition.info    { background: #f2f9ff; }
.admonition.example { background: #f5f3ff; } /* Tailwind's purple-50 */

      footer{border-top:1px solid var(--border);color:var(--muted);font-size:.875rem}

     /* ===== Collapsible Topics Box (Docusaurus style) ===== */
.topics-box {
  background: #eef6ff;
  border: 1px solid #c7dbf7;
  border-radius: 8px;
  margin: 1.5rem 0;
  padding: 0;
  overflow: hidden;
}

/* Toggle header */
.topics-toggle {
  width: 100%;
  background: none;
  border: none;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  font-weight: 600;
  color: #003366;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
}

.topics-toggle:hover {
  background: #e3efff;
}

/* Arrow icon */
.topics-arrow {
  transition: transform 0.25s ease;
}

.topics-toggle.open .topics-arrow {
  transform: rotate(90deg);
}

/* Collapsible content */
.topics-content {
  padding: 0 1.25rem 1.25rem 1.25rem;
  display: none;
}

.topics-content.open {
  display: block;
}

/* List formatting */
.topics-content ul {
  margin-top: 0.75rem;
  padding-left: 1.25rem;
}

.topics-content li {
  margin: 0.35rem 0;
}

.topics-content a {
  color: #1f4bd8;
  text-decoration: none;
}

.topics-content a:hover {
  text-decoration: underline;
}
    /* Wrap the entire block like Docusaurus */
.code-block-wrapper {
  background: #f6f8fa;
  border: 1px solid #d0d7de;
  border-radius: 6px;
  margin: 1.25rem 0;
  overflow: hidden;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

/* Toolbar */
.code-toolbar {
  display: flex;
  justify-content: flex-end;
  gap: 0.4rem;
  padding: 0.4rem 0.6rem;
  background: #f3f4f6;
  border-bottom: 1px solid #d0d7de;
  position: sticky;
  top: 0;
  z-index: 2;
}

/* Buttons */
.code-btn {
  background: white;
  border: 1px solid #c9d1d9;
  padding: 0.1rem 0.5rem;
  border-radius: 4px;
  font-size: 0.75rem;
  cursor: pointer;
}

.code-btn:hover {
  background: #e6e6e6;
}

/* Code area */
pre {
  margin: 0;
  padding: 1rem;
  overflow: auto;
  background: transparent !important;
  border: none !important;
  font-size: 0.85rem;
  line-height: 1.45;
}

/* Word wrap toggle */
pre.wrap {
  white-space: pre-wrap;
  word-wrap: break-word;
} 
      /* Layout with right-side TOC */
.content-with-toc {
  display: grid;
  grid-template-columns: 1fr 375px;
  gap: 2rem;
  align-items: start;
}

/* Main page content */
.main-content {
  min-width: 0;
}

/* Sticky TOC */
.toc-sidebar {
  position: sticky;
  top: 100px;
  background: #fafafa;
  border: 1px solid #e5e7eb;
  padding: 1rem 1.25rem;
  border-radius: 8px;
  font-size: 0.9rem;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
}

/* Remove default TOC list styling */
.toc-sidebar ul {
  list-style: none;
  padding-left: 0;
}

.toc-sidebar li {
  margin: 0.4rem 0;
}

.toc-sidebar a {
  color: #374151;
  text-decoration: none;
  word-break: normal;
  white-space: normal;
  overflow-wrap: anywhere;

}

.toc-sidebar a:hover {
  text-decoration: underline;
  color: #111827;
}
      /* Indent H3 under H2 */
.toc-sidebar nav ul ul {
  margin-left: 1rem;
  padding-left: 0.5rem;
  border-left: 2px solid #e5e7eb;
}

/* --- Collapse/Expand behavior --- */
.toc-sidebar nav ul ul { display: none; }              /* hidden by default */
.toc-sidebar nav ul ul.open { display: block; }        /* show when open */

.toc-sidebar li.toc-collapsible > a::before {
  content: "â–¸";
  margin-right: .3rem;
  font-size: .75rem;
  display: inline-block;
  transform: translateY(-1px);
  color: #6b7280;
}
.toc-sidebar li.toc-collapsible.expanded > a::before {
  content: "â–¾";
}

/* Hide deeper levels (H4+) */
.toc-sidebar nav ul ul ul {
  display: none;
}
.site-title a { color: inherit; text-decoration: none; }
.site-title a:hover { text-decoration: underline; }
      
      /* === Section landing layout (left sidebar + cards) === */
.section-with-sidebar {
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 2rem;
  align-items: start;
}

/* Sticky left nav (shows all guides in this section) */
.left-nav {
  position: sticky;
  top: 90px;
  max-height: calc(100vh - 90px);
  overflow: auto;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: .75rem .9rem;
  background: #fafafa;
}
.left-nav h3 { margin: 0 0 .5rem 0; font-size: .95rem; color: #374151; }
.left-tree ul { list-style: none; padding-left: 0; margin: 0; }
.left-tree li { margin: .25rem 0; }
.left-tree a { text-decoration: none; color: #374151; }
.left-tree a:hover { text-decoration: underline; }
.left-tree li.active > a { font-weight: 600; color: var(--brand-700); }

/* Section intro text (from _index.md summary) */
.section-intro { color:#4b5563; margin:.25rem 0 1rem; }

/* Optional: scope a few margins when the right column hosts the section page */
.section-content { min-width: 0; }
    </style>
  </head>
  <body>
    <header>
     <h1 class="site-title">
  <a href="{{ "/" | absURL }}">{{ .Site.Title }}</a>
    </h1>
 </h1>
      <nav>
        <a href="{{ (site.GetPage "/about").RelPermalink }}">About this Site</a>
        <a href="{{ (site.GetPage "section" "user-guides").RelPermalink }}">User Guides</a>
        <a href="{{ (site.GetPage "section" "api-guides").RelPermalink }}">API Guides</a>
        <a href="{{ (site.GetPage "section" "how-to-articles").RelPermalink }}">How to Articles</a>
        <a href="{{ (site.GetPage "section" "technical-reference-guides").RelPermalink }}">Technical Reference Guides</a>
      </nav>
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer>
      Â© {{ now.Year }} {{ .Site.Author.name | default "" }}
    </footer>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  /* =========================================================
   * 1) CODE BLOCKS â€” Toolbar (Copy + Wrap) for all <pre><code>
   * =======================================================*/
  document.querySelectorAll("pre > code").forEach((codeBlock) => {
    const pre = codeBlock.parentElement;

    // Wrapper
    const wrapper = document.createElement("div");
    wrapper.className = "code-block-wrapper";

    // Toolbar
    const toolbar = document.createElement("div");
    toolbar.className = "code-toolbar";

    // Copy button
    const copyBtn = document.createElement("button");
    copyBtn.className = "code-btn";
    copyBtn.type = "button";
    copyBtn.innerText = "Copy";
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(codeBlock.innerText).then(() => {
        copyBtn.innerText = "Copied!";
        setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
      });
    });

    // Word-wrap toggle
    const wrapBtn = document.createElement("button");
    wrapBtn.className = "code-btn";
    wrapBtn.type = "button";
    wrapBtn.innerText = "Wrap";
    wrapBtn.addEventListener("click", () => {
      pre.classList.toggle("wrap");
    });

    // Assemble
    toolbar.appendChild(copyBtn);
    toolbar.appendChild(wrapBtn);
    pre.parentNode.insertBefore(wrapper, pre);
    wrapper.appendChild(toolbar);
    wrapper.appendChild(pre);
  });

  /* ==========================================
   * 2) TOC â€” Collapse/expand H2 â†’ show H3 list
   * ========================================*/
  const tocRoot = document.querySelector(".toc-sidebar nav > ul");
  if (tocRoot) {
    // For each top-level <li> (H2), collapse its nested <ul> (H3) by default
    tocRoot.querySelectorAll(":scope > li").forEach((topItem) => {
      const sub = topItem.querySelector(":scope > ul");
      const headingLink = topItem.querySelector(":scope > a");

      if (sub && headingLink) {
        // Mark as collapsible
        topItem.classList.add("toc-collapsible");

        // Start collapsed (remove 'open' below if you want them open by default)
        sub.classList.remove("open");

        // Click on the H2 link toggles visibility of its H3 children
        headingLink.addEventListener("click", (e) => {
          // Allow normal anchor navigation but also toggle subgroup.
          // If you prefer the click ONLY toggles, uncomment the next line:
          // e.preventDefault();
          sub.classList.toggle("open");
          topItem.classList.toggle("expanded");
        });
      }
    });
  }
});
</script>
  </body>
</html>
