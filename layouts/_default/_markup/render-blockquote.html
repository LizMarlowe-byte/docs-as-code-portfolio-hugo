{{- /* layouts/_default/_markup/render-blockquote.html */ -}}

{{- if eq .Type "alert" -}}
  <div class="admonition {{ .AlertType }}">
    <div class="admonition-title">{{ title .AlertType }}</div>
    <div class="admonition-body">
      {{ .Text }}
    </div>
  </div>
{{- else -}}
  <blockquote>
    {{ .Text }}
  </blockquote>
{{- end -}}
